<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Alchemist</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- CHANGE #1: The body now takes up the full screen height -->
<body class="bg-white text-black font-inter h-screen flex flex-col">
  
  <!-- The header will not grow or shrink -->
  <header class="border-b border-gray-200 shadow-sm sticky top-0 bg-white z-10 flex-shrink-0">
    <div class="w-full max-w-7xl mx-auto px-4 py-4 flex items-center">
      <img src="images/lifeinteractive-logo.png" alt="Prompt Alchemist Logo" class="h-6 w-auto mr-3" />
      <span class="text-lg font-semibold text-black">Prompt Alchemist</span>
    </div>
  </header>

  <div id="app-container" class="flex-grow flex flex-col overflow-hidden">
    <div id="sub-header" class="w-full text-center py-6 flex-shrink-0">
      <h2 class="text-2xl md:text-3xl font-semibold">AI-Powered Prompt Engineering</h2>
    </div>

    <!-- CHANGE #2: The main chat area is now the primary scrolling element -->
    <main id="chat-container" class="flex-grow w-full px-4 py-4 overflow-y-auto scroll-smooth bg-white">
      <div id="chat-inner" class="flex flex-col gap-4 w-full max-w-4xl mx-auto">
        <div id="placeholder" class="w-full flex items-center justify-center min-h-[200px]">
          <p class="text-gray-400 text-sm text-center">Start typing to generate a prompt âœ¨</p>
        </div>
        <div id="chat-anchor"></div>
      </div>
    </main>

    <!-- CHANGE #3: The footer will not grow or shrink, staying at the bottom -->
    <footer id="input-area" class="w-full max-w-4xl mx-auto px-4 py-6 flex-shrink-0">
      <div id="mode-switcher" class="flex justify-center mb-6">
        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button type="button" id="visual-mode-btn" class="px-4 py-2 text-sm font-medium text-black bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100">
            Visual Builder
          </button>
          <button type="button" id="guided-mode-btn" class="px-4 py-2 text-sm font-medium text-white bg-black border border-gray-900 rounded-r-md hover:bg-neutral-800">
            Guided Interview
          </button>
        </div>
      </div>
      
      <form id="chat-form" class="space-y-4" autocomplete="off">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label for="role-input" class="block text-sm font-medium">Role</label>
            <textarea id="role-input" rows="2"
              placeholder="e.g., A senior software architect"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition"></textarea>
          </div>
          <div class="space-y-1">
            <label for="task-input" class="block text-sm font-medium">Task</label>
            <textarea id="task-input" rows="2"
              placeholder="e.g., Write a Python function"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition"></textarea>
          </div>
          <div class="space-y-1">
            <label for="context-input" class="block text-sm font-medium">Context / Details</label>
            <textarea id="context-input" rows="3"
              placeholder="e.g., The function should take a list of integers and return the sum."
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition"></textarea>
          </div>
          <div class="space-y-1">
            <label for="constraints-input" class="block text-sm font-medium">Constraints / Format</label>
            <textarea id="constraints-input" rows="3"
              placeholder="e.g., Do not use any external libraries. The output must be a single integer."
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition"></textarea>
          </div>
        </div>
        <div>
          <button type="submit" id="send-btn"
            class="w-full bg-black text-white px-6 py-3 rounded-md font-medium hover:bg-neutral-900 transition flex items-center justify-center gap-2">
            <span>Generate Prompt</span>
          </button>
        </div>
      </form>
      
      <div id="secondary-controls" class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="space-y-1">
          <label for="model-selector" class="block text-sm font-medium">AI Model</label>
          <select id="model-selector" aria-label="AI Model Selector"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black transition">
            <option value="google/gemini-flash-1.5">Google - Gemini Flash 1.5</option>
            <option value="anthropic/claude-3-haiku-20240307">Anthropic - Claude 3 Haiku</option> <option value="nousresearch/nous-hermes-2-mixtral-8x7b-dpo">Nous - Hermes 2 Mixtral</option>
            <option value="mistralai/mistral-large-latest">Mistral - Large</option>
            <option value="openai/gpt-4o">OpenAI - GPT-4o</option>
          </select>
        </div>
        <div class="space-y-1">
          <label class="block text-sm font-medium">Options</label>
          <button id="clear-chat-btn"
            class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 rounded-md hover:bg-gray-100 transition w-full text-sm text-black">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-current" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6" />
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              <line x1="10" y1="11" x2="10" y2="17" />
              <line x1="14" y1="11" x2="14" y2="17" />
            </svg>
            <span>Clear Chat</span>
          </button>
        </div>
      </div>
    </footer>
  </div>

  <script>
    function removePlaceholderIfNeeded() {
      const placeholder = document.getElementById('placeholder');
      if (placeholder) placeholder.remove();
    }
    window.removePlaceholderIfNeeded = removePlaceholderIfNeeded;

    document.getElementById('clear-chat-btn')?.addEventListener('click', () => {
      if (window.clearConversationHistory) window.clearConversationHistory();
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
